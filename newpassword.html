<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>confirmnewpassword</title>
    <link rel="stylesheet" href="../all/all.min.css">
</head>
<link rel="stylesheet" href="../Project/newpassword.css" type="text/css">
<body>
    <div class="center">
        <h1>Enter your new password</h1>
        <form action="index.html" onsubmit="return validateForm()" method="post" required name="myForm">
            <div class="txt_field">
                <input type="text" required name="fname">
                <label for="">New password</label>
                <span></span>
            </div>
            <div class="txt_field">
                <input type="text" required name="fpass">
                <label for="">Confirm password</label>
                <span></span>
            </div>

            <button type="submit" class="login" value="submit">LOGIN</button>

            <div class="signup_link">
            
             </div>
        </form>
    
    </div>
  
</body>
</html>

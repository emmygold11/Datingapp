<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgotten Password</title>
    <link rel="stylesheet" href="../all/all.min.css">
</head>
<link rel="stylesheet" href="../Project/forget.css" type="text/css">
<body>
    <div class="center">
        <h1>Enter old password</h1>
        <form method="post" action="phonenumberverification.html" onsubmit="return validateForm()" name="myForm">
            <div class="txt_field">
                <input type="password" id="password" required name="fname">
                <label for="">Enter old password</label>
                <span></span>
            </div>
    
            <div class="txt_field">
                <input type="password" required name="fpass">
                <label for="">Current password</label>
                <span></span>
            </div>
    
            <button type="submit" class="login" value="submit">Verify</button>

            <div class="signup_link">
               <a href="email.html" target="_blank"> Try another way?</a>
            </div>
        </form>
    </div>
   

</body>
<script src="../Project/forget.js" type="text/javascript"></script>
</html>
